name: Auto PR from Issue

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: string
      issue_title:
        description: 'Issue title'
        required: false
        type: string
      issue_body:
        description: 'Issue body'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  analyze-and-fix:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issues' && (
        contains(github.event.issue.labels.*.name, 'auto-fix') ||
        contains(github.event.issue.body, 'auto-fix')
      ))

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync --group dev
        source .venv/bin/activate
        uv pip install -e .
        python -c "from claude_agent_toolkit import ExecutorType; print('ExecutorType imported successfully')"

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Claude Code CLI
      run: |
        npm install -g @anthropic-ai/claude-code
        claude --version
        which claude
        echo "Testing Claude Code..."
        timeout 10s claude --help || echo "Claude Code help timeout"
        # Configure Claude Code to skip onboarding
        node --eval '
            const os = require("os");
            const fs = require("fs");
            const path = require("path");
            const homeDir = os.homedir(); 
            const filePath = path.join(homeDir, ".claude.json");
            if (fs.existsSync(filePath)) {
                const content = JSON.parse(fs.readFileSync(filePath, "utf-8"));
                fs.writeFileSync(filePath, JSON.stringify({ ...content, hasCompletedOnboarding: true }, null, 2));
            } else {
                fs.writeFileSync(filePath, JSON.stringify({ hasCompletedOnboarding: true }, null, 2));
            }'
        # Set environment variables for Moonshot AI
        export ANTHROPIC_API_KEY="$CLAUDE_CODE_OAUTH_TOKEN"
        export ANTHROPIC_BASE_URL="https://api.moonshot.cn/anthropic/"
        echo "Claude Code configured for Moonshot AI"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run issue analyzer
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        ANTHROPIC_BASE_URL: "https://api.moonshot.cn/anthropic/"
        ISSUE_NUMBER: ${{ github.event.issue.number || inputs.issue_number }}
        ISSUE_TITLE: ${{ github.event.issue.title || inputs.issue_title }}
        ISSUE_BODY: ${{ github.event.issue.body || inputs.issue_body }}
        GITHUB_REPOSITORY: ${{ github.repository }}
      run: |
        source .venv/bin/activate
        python -c "import sys; print(sys.path)"
        python bug_fix/auto_fix_issue.py