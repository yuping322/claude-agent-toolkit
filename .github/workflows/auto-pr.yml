name: Auto PR from Issue

on:
  issues:
    types: [opened, labeled]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to process'
        required: true
        type: string
      issue_title:
        description: 'Issue title'
        required: false
        type: string
      issue_body:
        description: 'Issue body'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  analyze-and-fix:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issues' && (
        contains(github.event.issue.labels.*.name, 'auto-fix') ||
        contains(github.event.issue.body, 'auto-fix')
      ))

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        uv sync
        python -c "import httpx; print('httpx installed successfully')"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Run issue analyzer
      run: |
        python -c "import sys; print(sys.path)"
        python scripts/auto_fix_issue.py